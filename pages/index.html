<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../styles/style.css">
    <title>Kanban</title>
</head>
<body>
    <div class="kanban">
        <div class="colunas" >
            <div class="titulo_colunas">Projeto</div>
            <div class="itens" id="projeto" >
                <div class="item_input" >
                    <h6>TODO</h6>
                        <input type="text"class="topico projeto_item" id="item_projeto" value="Página de produtos"> 
                        <input type="text" class="topico responsavel" id="responsavel_projeto" placeholder="Responsável" value="Ana F">
                    <span id="delete_projeto" class="material-symbols-outlined lixeira">delete</span>
                </div>
                <div class="dropzone"></div>
            </div>
            <button class="add_item" type="button" onclick="geraBoard(projeto)">Adicionar</button>
        </div>
        <div class="colunas">
            <div class="titulo_colunas">Implementação</div>
            <div class="itens" id="implementacao">
                <div class="item_input">
                    <h6>TODO</h6>
                    <input type="text"class="topico projeto_item" id="item_implementacao" value="Página de principal"> 
                    <input type="text" class="topico responsavel" id="responsavel_implementacao" placeholder="Responsável" value="Heitor">
                    <span id="delete_projeto" class="material-symbols-outlined lixeira">delete</span>
                </div>
                <div class="dropzone"></div>
            </div>
            <button class="add_item" type="button" onclick="geraBoard(implementacao)">Adicionar</button>
        </div>
        <div class="colunas">
            <div class="titulo_colunas">Testes</div>
            <div class="itens" id="testes">
                <div class="item_input">
                    <h6>TODO</h6>
                    <input type="text"class="topico projeto_item" id="item_testes" value="Página de login"> 
                    <input type="text" class="topico responsavel" id="responsavel_testes" placeholder="Responsável" value="Roberto">
                    <span id="delete_projeto" class="material-symbols-outlined lixeira">delete</span>
                </div>
                <div class="dropzone"></div>
            </div>
            <button class="add_item" type="button" onclick="geraBoard(testes)">Adicionar</button>
        </div>
    </div>

    <script src="../js/index.js" ></script>
</body>
</html>
