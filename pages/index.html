<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Kanban</title>
</head>
<body>
    <div class="kanban">
        <div class="colunas">
            <div class="titulo_colunas">Projeto</div>
            <div class="itens">
                <div contenteditable class="item_input">Página de produtos</div>
                <div class="dropzone"></div>
            </div>
            <button class="add_item" type="button">Adicionar</button>
        </div>
        <div class="colunas">
            <div class="titulo_colunas">Implementação</div>
            <div class="itens">
                <div contenteditable class="item_input">Página principal</div>
                <div class="dropzone"></div>
            </div>
            <button class="add_item" type="button">Adicionar</button>
        </div>
        <div class="colunas">
            <div class="titulo_colunas">Testes</div>
            <div class="itens">
                <div contenteditable class="item_input">Página de login </div>
                <div class="dropzone"></div>
            </div>
            <button class="add_item" type="button">Adicionar</button>
        </div>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
