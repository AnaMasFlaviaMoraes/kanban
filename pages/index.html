<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../styles/style.css">
    <title>Kanban</title>
</head>
<body onload="readBoardProjeto()">
    <div id="painel">
        <h6 id="titulo_painel">Painel</h6>
        <button id="saveItem"><span class="material-symbols-outlined icone" >done_outline</span></button>
        <button id="deleteItem"><span class="material-symbols-outlined icone">delete_forever</span></button>
    </div>
    <div id="popup">
        <p>Alterações salvas com <strong>sucesso</strong>!</p>
    </div>
    <div id="popup_delete">
        <p>Seu armazenamento foi deletado com <strong>sucesso</strong>!</p>
    </div>
    <div class="kanban">
        <div class="colunas" >
            <div class="titulo_colunas">Projeto</div>
            <div class="itens" id="projeto">
            </div>
            <button class="add_item" type="button" onclick="geraBoard(projeto)">Adicionar</button>
        </div>
        <div class="colunas">
            <div class="titulo_colunas">Implementação</div>
            <div class="itens" id="implementacao"></div>
            <button class="add_item" type="button" onclick="geraBoard(implementacao)">Adicionar</button>
        </div>
        <div class="colunas">
            <div class="titulo_colunas">Testes</div>
            <div class="itens" id="testes"></div>
            <button class="add_item" type="button" onclick="geraBoard(testes)">Adicionar</button>
        </div>
    </div>
    <script src="../js/index.js" ></script>
</body>
</html>
